
<script type="text/javascript">
$(function(){
	
	//请求json 显示全部试题
	$.get("tpl/data/paper.json",function(data){
			
			data.forEach(function(con,index){
				var titleStr="";
				for(var key in con){
						
						var p=$("<p>");
						if(key=="analysis"){
								p.html(con[key]);
								p.attr("dis","dis");
								
							}
							
					 	if(key=="stem"){
							p.html(con[key]);
		
						}
						
						$(".Catalogcontentup").eq(index).append(p);
						
						switch(key){
							case "id":titleStr+="题号:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							case "type":titleStr+="题型:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							case "level":titleStr+="难度等级:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							case "upPerson":titleStr+="上传人:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							case "from":titleStr+="来源:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							case "upDate":titleStr+="上传时间:"+con[key]+"&nbsp;&nbsp;&nbsp;&nbsp;";
							break;
							}
						
						
						
					}
					$(".Catalogtitwo").eq(index).html(titleStr);
				});
					$("p[dis='dis']").hide();
					$(".Catalogtitle").children("input").on("change",function(){
					if($(this).prop("checked")){
						$("p[dis='dis']").show();
					}else{
						$("p[dis='dis']").hide();
					}
					});

			
		});
	

});
</script>
